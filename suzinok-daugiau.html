<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Style -->
    <link rel="stylesheet" href="/assets/css/suzinok-daugiau.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sužinok daugiau</title>
</head>

<body>
    <div class="main-bg">
        <div class="gradient-bg">
            <div class="registration-block">
                <img class="close-icon" src="/assets/SVG icons/close.svg" alt="close">
                <img class="logo" src="./assets/SVG icons/logo_2.svg" alt="">
                <h4 class="header-h4">Užsiregistruokite ir jums pirmiesiems papasakosime apie</h4>
                <h3 class="header-h3">"Gilužio rivjerą"</h3>
                <form class="form">
                    <div class="form-row">
                        <input type="text" name="name" placeholder="Vardas *">
                    </div>
                    <div class="form-row">
                        <input type="phone" name="phone" placeholder="Telefonas *">
                    </div>
                    <div class="form-row">
                        <input type="email" name="email" placeholder="El.paštas *">
                    </div>
                    <div class="form-row ">
                        <p class="check-box-p">Jus domina:</p>
                        <div class="check-box">
                            <input type="checkbox" id="kabm1" name="kamb1" value="kamb">
                            <label for="kamp1"> 1 kamb.</label><br>
                            <input type="checkbox" id="kabm2" name="kamb2" value="kamb">
                            <label for="kamp2"> 2 kamb.</label><br>
                            <input type="checkbox" id="kabm3" name="kamb3" value="kamb">
                            <label for="kamp3"> 3 kamb.</label><br>
                            <input type="checkbox" id="kabm4" name="kamb4" value="kamb">
                            <label for="kamp4"> 4 kamb.</label><br>
                        </div>
                    </div>
                </form>
                <a class="registruotis-a" href="#">
                    <button class="registruotis-btn">Registruotis</button>
                </a>
                <img class="waves" src="/assets/SVG icons/wave.svg" alt="wawe">
                <div class="contact-person">
                    <h4>Jurgita Kveselaitė</h4>
                    <h5>Pardavimų vadovė</h5>
                </div>
                <div class="contact-info">
                    <div class="contact-phone">
                        <img src="/assets/SVG icons/phone.svg" alt="phone">
                        <div class="contact">+370 659 94202</div>
                    </div>
                    <div class="contact-email">
                        <img src="/assets/SVG icons/mail.svg" alt="mail">
                        <div class="contact">pardavimai@giluziorivjera.lt</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="form.js"></script>
</body>

</html>
